
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ultimate-production-system
  labels:
    app: ultimate-lyra
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ultimate-lyra
  template:
    metadata:
      labels:
        app: ultimate-lyra
    spec:
      containers:
      - name: ultimate-lyra
        image: ultimate-lyra:production
        ports:
        - containerPort: 8800
        env:
        - name: PRODUCTION_MODE
          value: "true"
        - name: AI_CONSENSUS_ENABLED
          value: "true"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: ultimate-lyra-service
spec:
  selector:
    app: ultimate-lyra
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8800
  type: LoadBalancer
